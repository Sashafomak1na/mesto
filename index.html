<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <div class="page-content">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Картинка логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Картинка аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit" id="profile-edit-button">
                        <img src="./images/pen.svg" alt="Картинка ручка" class="profile__img">
                    </button>
                    <p id="user-occupation" class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button">
                    <img class="profile__plus" src="./images/Plas.svg" alt="Картинка плюс">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/karachevsk.jpg" alt="Картинка Карачевск" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__likes" title="Лайк" type="submit"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Elbrus.jpg" alt="Картинка Гора Эльбрус" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__likes" title="Лайк" type="submit"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Dombai.jpg" alt="Картинка Домбай" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__likes" title="Лайк" type="submit"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Elbrus.jpg" alt="Картинка Гора Эльбрус" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__likes" title="Лайк" type="submit"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Dombai.jpg" alt="Картинка Домбай" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__likes" title="Лайк" type="submit"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/karachevsk.jpg" alt="Картинка Карачевск" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__likes" title="Лайк" type="submit"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__container-input" id="form-edit" name="profile" action="#">
                    <input id="user-name-input" type="text" class="popup__item popup__item_type_username" placeholder="Имя" name="Имя">
                    <input type="text" class="popup__item popup__item_type_useroccupation" placeholder="Род деятельности" name="Род деятельности">
                    <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
                <button type="button" title="button" class="popup__close"></button>
            </div>
          </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
