<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <div class="page-content">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Картинка логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Картинка аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit" id="profile__edit_button">
                        <a class="profile__link" href="#">
                          <img src="./images/pen.svg" alt="Картинка ручка" class="profile__img">
                        </a>
                    </button>
                    <p id="user-occupation" class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add">
                    <img class="profile__plus" src="./images/Plas.svg" alt="Картинка плюс">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/karachevsk.jpg" alt="Картинка Карачевск" class="element__image">
                    <div class="element__content">
                        <h3 class="element__title">Карачаевск</h3>
                        <img class="element__like element__like_status_active" src="./images/hart.svg" alt="Картинка Сердечко">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.jpg" alt="Картинка Гора Эльбрус" class="element__image">
                    <div class="element__content">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <img class="element__like element__like_status_active" src="./images/hart.svg" alt="Картинка Сердечко">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.jpg" alt="Картинка Домбай" class="element__image">
                    <div class="element__content">
                        <h3 class="element__title">Домбай</h3>
                        <img class="element__like element__like_status_active" src="./images/hart.svg" alt="Картинка Сердечко">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.jpg" alt="Картинка Гора Эльбрус" class="element__image">
                    <div class="element__content">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <img class="element__like element__like_status_active" src="./images/hart.svg" alt="Картинка Сердечко">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.jpg" alt="Картинка Домбай" class="element__image">
                    <div class="element__content">
                        <h3 class="element__title">Домбай</h3>
                        <img class="element__like element__like_status_active" src="./images/hart.svg" alt="Картинка Сердечко">
                    </div>
                </div>
                <div class="element">
                    <img src="./images/karachevsk.jpg" alt="Картинка Карачевск" class="element__image">
                    <div class="element__content">
                        <h3 class="element__title">Карачаевск</h3>
                        <img class="element__like element__like_status_active" src="./images/hart.svg" alt="Картинка Сердечко">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="pop-up">
            <div class="pop-up__container">
                <div class="pop-up__body">
                    <h3 class="pop-up__title">Редактировать профиль</h3>
                    <form class="pop-up__container-input" id="form-edit">
                        <input id="user-name-input" type="text" class="pop-up__item pop-up__item-first" placeholder="Имя">
                        <input type="text" class="pop-up__item pop-up__item-second" placeholder="Род деятельности">
                        <button class="pop-up__save" type="submit" aria-label="Сохранить"><p class="pop-up__save-content">Сохранить</p></button>
                    </form>
                    <img class="pop-up__close" src="./images/Close Icon.svg" alt="Картинка закрыть">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/index.js"></script>
</html>
