<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page-content">
      <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Картинка логотип" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="<%=require('./images/avatar.jpg')%>"
            alt="Картинка аватар"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
            <p  class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add" type="button">
            <img
              class="profile__plus"
              src="<%=require('./images/Plas.svg')%>"
              alt="Картинка плюс"
            />
          </button>
        </section>
        <section class="elements">
          <template id="cardTemplate">
            <div class="element">
              <img class="element__image" />
              <div class="element__content">
                <h2 class="element__title"></h2>
                <button
                  class="element__likes"
                  title="Лайк"
                  type="button"
                ></button>
              </div>
              <button type="button" class="element__delete">Удалить</button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup" id="change-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form novalidate
            class="popup__container-input popup__container-input_type_edit"
            id="form-edit"
            name="profile__edit"
            action="#">
            <div class="popup__item-container">
              <input minlength="2" maxlength="40"
              required
                type="text"
                id="popup__username"
                class="popup__item popup__item_type_username"
                placeholder="Имя"
                name="username"
              />
              <span class="popup__item-error" id="popup__username-error"></span>
            </div>
            <div class="popup__item-container">
              <input minlength="2" maxlength="200"
              required
                type="text"
                id="popup__useroccupation"
                class="popup__item popup__item_type_useroccupation"
                placeholder="Род деятельности"
                name="useroccupation"
              />
              <span class="popup__item-error" id="popup__useroccupation-error"></span>
            </div>
              <button class="popup__save" type="submit" aria-label="Сохранить">
                Сохранить
              </button>
          </form>
          <button type="button" title="button" class="popup__close popup__close_profile"></button>
        </div>
      </div>
      <div class="popup popup_type_add-card" id="add-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form novalidate
            class="popup__container-input popup__container-input_type_card"
            id="form-picture"
            name="profile__card"
            action="#">
            <div class="popup__item-container">
              <input minlength="2" maxlength="30"
              required
              id="popup__callpopup"
                type="text"
                class="popup__item popup__item_type_callpopup"
                placeholder="Название"
                name="place"
              />
              <span class="popup__item-error" id="popup__callpopup-error"></span>
            </div>
            <div class="popup__item-container">
              <input
              required
                type="url"
                id="popup__picture"
                class="popup__item popup__item_type_picture"
                placeholder="Ссылка на картинку"
                name="link"
              />
              <span class="popup__item-error" id="popup__picture-error"></span>
            </div>
              <button class="popup__save" type="submit" aria-label="Сохранить">
                Создать
              </button>
          </form>
          <button type="button" title="button" class="popup__close popup__close_card"></button>
        </div>
      </div>
      <div class="popup popup-full-image" id="popup-full-image">
        <figure class="popup__container-full-image">
          <img class="popup__pic" />
          <figcaption class="popup__pic-directory">Горный Алтай</figcaption>
          <button type="button" title="button" class="popup__close popup__close_photo"></button>
        </figure>
      </div>
    </div>
  </body>
</html>
